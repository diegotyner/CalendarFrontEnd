<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risego Corp (Official)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="headerRow">
        <h1>Risego Corp Calendar</h1>
        <!-- <button class="cornerButton">Add Calendar Creds</button> -->
        <button id="logInButton" class="submit-button"> Add To Calendar </button>

    </div>

    <div id="row1">
        <div id="calendarCardList" class="calendarCardList"></div>
        
        <div class="calendarContainer" id="wholeCalendarWrapper">
            <div class="containerHead" id="calendarHead">
                <div class="filler"></div>
            </div>
            <div class="containerInner" id="calendarWrapper">
                <div class="filler"></div>
            </div>
        </div> 

        <div class="rightOfRow1">
            <!-- old height for 1 img: width="264" height="400" -->
            <img src="imgs/Couple_Big_Finger.jpg" class="image" alt="2 cute humans" width="220" height="293">
            <img src="imgs/Boy_Girl_Target.jpg" class="image" alt="2 cute humans" width="220" height="293">
    </div>  

    
<script src="script.js"></script>
</body>
</html>
